<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Carreta</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    .calculadora {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(27,31,35,0.04);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      max-width: 100%;
      margin: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #24292f;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #24292f;
    }
    input, select {
      padding: .5rem .75rem;
      font-size: 1rem;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: #f6f8fa;
      margin-top: .5rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #0969da;
      outline: none;
      background: #fff;
    }
    .out {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0969da;
      text-align: center;
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 1rem;
    }
  </style>
</head>
<body>
<div class="calculadora">
    <label>
      Tamanho Carreta:
      <select id="Carreta">
        <option value="14.6">14,6m</option>
        <option value="15.3">15,3m</option>
      </select>
    </label>
    <label>
      Paletes:
      <select id="Palete">
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
      </select>
    </label>
    <div class="out" id="Resultado">—</div>
</div>
<script>
function calcularPaletes() {
  const comprimentoCarreta = parseFloat(document.getElementById('Carreta').value.replace(',', '.'));
  const comprimentoPalete = 1.35; // metros
  const totalPaletes = parseInt(document.getElementById('Palete').value, 10);

  // Máximo de fileiras possíveis
  const maxFileiras = Math.floor(comprimentoCarreta / comprimentoPalete);

  let maxSolteiros = 0;
  let melhorCasados = 0;
  let melhorFileiras = 0;
  let sobra = 0;
  let cabe = false;

  // Testa do máximo de solteiros possível até zero
  for (let solteiros = Math.min(totalPaletes, maxFileiras); solteiros >= 0; solteiros--) {
    let casados = Math.floor((totalPaletes - solteiros) / 2);
    let fileiras = solteiros + casados;
    if (fileiras > maxFileiras) continue; // não cabe em fileiras
    if ((casados * 2 + solteiros) !== totalPaletes) continue; // não bate o total de paletes

    let comprimentoOcupado = fileiras * comprimentoPalete;
    if (comprimentoOcupado <= comprimentoCarreta) {
      maxSolteiros = solteiros;
      melhorCasados = casados;
      melhorFileiras = fileiras;
      sobra = comprimentoCarreta - comprimentoOcupado;
      cabe = true;
      break; // achou a melhor combinação (mais solteiros)
    }
  }

  document.getElementById('Resultado').innerHTML =
    (cabe
      ? `✅`
      : `❌`) +
    `Fileiras: <b>${melhorFileiras}</b><br>` +
    `Paletes casados: <b>${melhorCasados}</b><br>` +
    `Paletes solteiros: <b>${maxSolteiros}</b><br>` +
    `Total de paletes: <b>${totalPaletes}</b><br>` +
    `Sobra: <b>${sobra >= 0 ? (sobra*100).toFixed(0) : 0} cm</b>`;
}

document.getElementById('Palete').addEventListener('change', calcularPaletes);
document.getElementById('Carreta').addEventListener('change', calcularPaletes);
window.onload = calcularPaletes;
</script>
</body>
</html>
